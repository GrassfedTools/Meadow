service: meadow
frameworkVersion: '2'

package:
  exclude:
    - "**"
  include:
    - "handlers/*"
    - "handlers/email_content/*"

provider:
  name: aws
  runtime: python3.8
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - '*'
    - Effect: Allow
      Action:
        - ses:*
      Resource:
        - '*'
    - Effect: Allow
      Action:
        - ssm:*
      Resource:
        - '*'

functions:
  signup:
    handler: handlers/signup.signup
    events:
      - httpApi: "POST /signup"
  validate:
    handler: handlers/validate.validate
    events:
      - httpApi: "GET /validate"

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: meadow-users
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1